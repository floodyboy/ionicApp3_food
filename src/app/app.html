<ion-menu [content]="content">
  <ion-header class="menu-header">
      <ion-toolbar class="toolbar">

      <div class="image">
          <div class="imgs">
              <img src="assets/imgs/all/imag-info.png">
          </div>
          <div class="rating">1.5</div>
          <p>Pizza Lord</p>
          <span>@pizza-lord.de</span>
      </div>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="list1">
      <button menuClose ion-item  (click)="openPage(p)">
          <ion-icon name="ios-home-outline" class="home"></ion-icon>Home
      </button>
      <button menuClose ion-item  (click)="openPage(p)">
          <ion-icon name="clipboard" class="clipboard"></ion-icon>Article
      </button>
      <button menuClose ion-item  (click)="openPage(p)">
          <ion-icon name="ios-contact-outline" class="info"></ion-icon>Contact us
      </button>

    </ion-list>

    <ion-list class="list2">
      <button menuClose ion-item  (click)="openPage(p)">
        About us
      </button>
      <button menuClose ion-item  (click)="openPage(p)">
        Privacy policy
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
